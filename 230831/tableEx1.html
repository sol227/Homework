<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테이블 연습1</title>
</head>
<body>
  <h1>테이블 연습1</h1>
  <table border="1">
    <caption>2023년 식비</caption>
    <!-- 표 머리말 -->
    <thead>
    <tr>
      <th>월</th>
      <th>일</th>
      <th>금액</th>
    </tr>
    </thead>
    <!-- 표 본문 -->
    <tbody>
    <tr>
      <th rowspan="2">3월</th>
      <td>1일</td>
      <td>1,000</td>
    </tr>
    <tr>
      <td>2일</td>
      <td>2,000</td>
    </tr>
    </tbody>
    <!-- 표 바닥글 -->
    <tfoot>
    <tr>
      <th colspan="2">합계</th>
      <td>3,000</td>
    </tr>
    </tfoot>
  </table>
  
</body>
</html>
