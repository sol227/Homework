<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>tablestyleEx3</title>
  <style>
    body{
      text-align: center;
    }
    h1{
      font-size: 20px;
    }
    table{
      border: 1px solid #000;
      margin: 10px auto ;
      border-collapse: collapse;
    }
    tr th, td{
      border: 1px solid #000;
      padding: 15px;
      width: 130px;
    }
    tr{
      background-color: lightgreen;
    }
    td.box1{
      background-color: #FFF;
    }
    td.box2{
      background-color: #FFF;
    }
    tr.box3{
      background-color: lightgoldenrodyellow;
    }
  </style>
</head>
<body>
  <h1>table style Ex3</h1>
  <table>
    <caption>소</caption>
    <tr>
      <td>소머리</td>
      <td>목심</td>
      <td>등심<br>(살치살.<a href="#">꽃등심</a>)</td>
      <td>채끝살</td>
      <td>우둔<br>(홍두깨살)</td>
    </tr>
    <tr>
      <td rowspan="4" class="box1"></td>
      <td rowspan="2">앞다리<br>(부채살)</td>
      <td>갈비<br>(안창살.제비추리)</td>
      <td>안심</td>
      <td rowspan="2">설도<br>(도가니살)</td>
    </tr>
    <tr>
      <td colspan="2">양지<br>(차돌박이 . 우삼겹)</td>
    </tr>
    <tr>
      <td>사태</td>
      <td colspan="2" rowspan="2" class="box2"></td>
      <td>사태<br>(아롱사태)</td>
    </tr>
    <tr class="box3">
      <td>우족</td>
      <td>우족</td>
    </tr>
  </table>
</body>
</html>
